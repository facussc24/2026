<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lecciones Aprendidas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Base de Datos de Lecciones Aprendidas</h1>
    <nav>
      <a href="home.html" class="btn-primary">Volver al Inicio</a>
    </nav>
  </header>
  <main>
    <section id="lessons-list">
      <h2>Fallos y Controles Exitosos de AMFEs Anteriores</h2>
      <table id="lessons-table">
        <thead>
          <tr>
            <th>Modo de Falla</th>
            <th>Causa de la Falla</th>
            <th>Acción Tomada</th>
            <th>Controles de Detección/Prevención Implementados</th>
            <th>Proceso Original</th>
          </tr>
        </thead>
        <tbody id="lessons-body">
          <!-- Las lecciones se cargarán aquí dinámicamente -->
        </tbody>
      </table>
    </section>
  </main>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="firebase-config.js"></script>
  <script src="lessons.js"></script>
</body>
</html>
