<!-- /public/modules/admin/versions.html -->
<div class="container mx-auto p-4 sm:p-6 lg:p-8">
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl sm:text-3xl font-bold text-gray-800">Gestión de Versiones</h1>
    </div>

    <!-- Formulario para Publicar Nueva Versión -->
    <div class="bg-white p-6 rounded-lg shadow-md mb-8">
        <h2 class="text-xl font-semibold text-gray-700 mb-4">Publicar Nueva Versión</h2>
        <form id="version-form" class="space-y-4">
            <div>
                <label for="version-tag" class="block text-sm font-medium text-gray-600">Etiqueta de la Versión (ej. v1.2.3)</label>
                <input type="text" id="version-tag" name="versionTag" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" required>
            </div>
            <div>
                <label for="release-notes" class="block text-sm font-medium text-gray-600">Notas de la Versión (Soporta Markdown)</label>
                <textarea id="release-notes" name="releaseNotes" rows="6" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" required></textarea>
            </div>
            <div class="flex justify-end">
                <button type="submit" id="publish-version-btn" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Publicar Versión
                </button>
            </div>
        </form>
    </div>

    <!-- Historial de Versiones -->
    <div class="bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-xl font-semibold text-gray-700 mb-4">Historial de Versiones</h2>
        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Versión</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Fecha de Publicación</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Publicado Por</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Notas</th>
                    </tr>
                </thead>
                <tbody id="versions-history-table-body" class="bg-white divide-y divide-gray-200">
                    <!-- Las filas se insertarán aquí dinámicamente -->
                    <tr>
                        <td colspan="4" class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 text-center">
                            Cargando historial de versiones...
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
