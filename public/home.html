<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio – Gestor AMFE/Plan de Control</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Estilos específicos para la página de inicio */
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background: #1f497d;
      color: #fff;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 1.6rem;
    }
    main {
      padding: 1rem;
    }
    #lists {
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }
    .list-section h2 {
      margin-bottom: 0.5rem;
    }
    .list-section input[type="text"] {
      width: 100%;
      padding: 0.4rem;
      margin-bottom: 0.5rem;
    }
    .doc-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border: 1px solid #ccc;
      padding: 0.5rem;
      margin-bottom: 0.3rem;
      border-radius: 4px;
      background: #f9f9f9;
    }
    .doc-actions button {
      margin-left: 0.3rem;
    }
    .btn-primary {
      background: #1f497d;
      color: #fff;
      border: none;
      padding: 0.6rem 1rem;
      border-radius: 4px;
      cursor: pointer;
    }
    .btn-primary:hover {
      background: #16325c;
    }
  </style>
</head>
<body>
  <header>
    <h1>Gestor AMFE/Plan de Control</h1>
    <button id="new-amfe" class="btn-primary">Nuevo AMFE</button>
  </header>
  <main>
    <div id="lists">
      <div class="list-section">
        <h2>AMFEs guardados</h2>
        <input type="text" id="search" placeholder="Buscar por nombre…">
        <div id="doc-list"></div>
      </div>
    </div>
  </main>
  <script src="firebase-config.js"></script>
  <script>
    const newBtn = document.getElementById('new-amfe');
    const docListDiv = document.getElementById('doc-list');
    const searchInput = document.getElementById('search');

    // Obtener la lista de documentos desde Firestore
    async function fetchDocs() {
      const snapshot = await db.collection('docs').get();
      return snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
    }

    // Renderiza la lista de documentos
    async function renderList() {
      const filter = searchInput.value.toLowerCase();
      const docs = await fetchDocs();
      docListDiv.innerHTML = '';
      docs
        .filter(doc => doc.name.toLowerCase().includes(filter))
        .forEach(doc => {
          const wrapper = document.createElement('div');
          wrapper.className = 'doc-item';
          const info = document.createElement('div');
          const lastModified = doc.lastModified ? new Date(doc.lastModified).toLocaleDateString() : 'N/A';
          info.textContent = `${doc.name} (Modificado: ${lastModified})`;
          const actions = document.createElement('div');
          actions.className = 'doc-actions';
          // Abrir AMFE
          const openBtn = document.createElement('button');
          openBtn.textContent = 'Abrir';
          openBtn.onclick = () => {
            window.location.href = 'index.html?id=' + encodeURIComponent(doc.id);
          };
          // Renombrar AMFE
          const renameBtn = document.createElement('button');
          renameBtn.textContent = 'Renombrar';
          renameBtn.onclick = async () => {
            const nuevo = prompt('Nuevo nombre para el AMFE:', doc.name);
            if (!nuevo || nuevo.trim() === '') return;
            await db.collection('docs').doc(doc.id).update({
              name: nuevo.trim(),
              lastModified: new Date().toISOString()
            });
            renderList();
          };
          // Eliminar AMFE
          const deleteBtn = document.createElement('button');
          deleteBtn.textContent = 'Eliminar';
          deleteBtn.onclick = async () => {
            if (!confirm('¿Desea eliminar este AMFE? Esta acción no se puede deshacer.')) return;
            await db.collection('docs').doc(doc.id).delete();
            renderList();
          };
          actions.appendChild(openBtn);
          actions.appendChild(renameBtn);
          actions.appendChild(deleteBtn);
          wrapper.appendChild(info);
          wrapper.appendChild(actions);
          docListDiv.appendChild(wrapper);
        });
    }

    // Crear un nuevo AMFE
    newBtn.addEventListener('click', async () => {
      try {
        const newDoc = {
          name: 'Nuevo AMFE',
          lastModified: new Date().toISOString(),
          content: {
            general: { orgName: '', tema: '', numeroAmfe: '', revisionAmfe: '', planta: '', fechaInicio: '', responsable: '', cliente: '', fechaRevision: '', confidencialidad: '', modelo: '', equipo: '', planNumber: '', contacto: '', tipoPlan: '', numParte: '', ultimoCambio: '', aprobProv: '', aprobIngCliente: '', aprobCalidadCliente: '', aprobOtras: '' },
            items: [],
            selected: { itemId: null, stepId: null, elementId: null }
          }
        };
        console.log("Attempting to add document to Firestore...");
        const docRef = await db.collection('docs').add(newDoc);
        console.log("Document added with ID: ", docRef.id);
        window.location.href = 'index.html?id=' + encodeURIComponent(docRef.id);
      } catch (error) {
        console.error("Error creating new document:", error);
        alert("Could not create new document. See console for details.");
      }
    });

    // Escuchar cambios en el filtro de búsqueda
    searchInput.addEventListener('input', () => {
      renderList().catch(err => console.error(err));
    });

    // Carga inicial
    renderList().catch(err => console.error(err));
  </script>
  <!-- Firebase SDK (v8 for compatibility with existing code) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</body>
</html>
