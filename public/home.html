<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio – Gestor AMFE/Plan de Control</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Estilos específicos para la página de inicio */
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background: #1f497d;
      color: #fff;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 1.6rem;
    }
    main {
      padding: 1rem;
    }
    #lists {
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }
    .list-section h2 {
      margin-bottom: 0.5rem;
    }
    .list-section input[type="text"] {
      width: 100%;
      padding: 0.4rem;
      margin-bottom: 0.5rem;
    }
    .doc-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border: 1px solid #ccc;
      padding: 0.5rem;
      margin-bottom: 0.3rem;
      border-radius: 4px;
      background: #f9f9f9;
    }
    .doc-actions button {
      margin-left: 0.3rem;
    }
    .btn-primary {
      background: #1f497d;
      color: #fff;
      border: none;
      padding: 0.6rem 1rem;
      border-radius: 4px;
      cursor: pointer;
    }
    .btn-primary:hover {
      background: #16325c;
    }
  </style>
</head>
<body>
  <header>
    <h1>Gestor AMFE/Plan de Control</h1>
    <button id="new-amfe" class="btn-primary">Nuevo AMFE</button>
  </header>
  <main>
    <div id="lists">
      <div class="list-section">
        <h2>AMFEs guardados</h2>
        <input type="text" id="search" placeholder="Buscar por nombre…">
        <div id="doc-list"></div>
      </div>
    </div>
  </main>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  
  <!-- Firebase Configuration -->
  <script src="firebase-config.js"></script>
  
  <script>
    // Página de inicio para Firebase: trabaja con Firestore
    const newBtn = document.getElementById('new-amfe');
    const docListDiv = document.getElementById('doc-list');
    const searchInput = document.getElementById('search');

    /**
     * Muestra un mensaje de error al usuario
     * @param {string} message - Mensaje de error
     */
    function showError(message) {
      alert('Error: ' + message);
    }

    /**
     * Muestra un mensaje de éxito al usuario
     * @param {string} message - Mensaje de éxito
     */
    function showSuccess(message) {
      console.log('Éxito:', message);
    }

    /**
     * Obtener la lista de documentos desde Firebase
     */
    async function fetchDocs() {
      try {
        const snapshot = await db.collection(COLLECTION_NAME).orderBy('lastModified', 'desc').get();
        return snapshot.docs.map(doc => ({
          id: doc.id,
          ...doc.data()
        }));
      } catch (error) {
        showError('No se pudo cargar la lista de AMFEs desde Firebase. Verifique su configuración.');
        throw error;
      }
    }

    /**
     * Renderiza la lista de documentos
     */
    async function renderList() {
      try {
        const filter = searchInput.value.toLowerCase();
        const docs = await fetchDocs();
        docListDiv.innerHTML = '';
        
        const filteredDocs = docs.filter(doc => 
          doc.name && doc.name.toLowerCase().includes(filter)
        );
        
        if (filteredDocs.length === 0) {
          docListDiv.innerHTML = '<p>No se encontraron documentos.</p>';
          return;
        }
        
        filteredDocs.forEach(doc => {
          const wrapper = document.createElement('div');
          wrapper.className = 'doc-item';
          const info = document.createElement('div');
          const lastModified = doc.lastModified ? 
            (doc.lastModified.toDate ? doc.lastModified.toDate().toLocaleDateString() : 'N/A') : 
            'N/A';
          info.textContent = `${doc.name} (Modificado: ${lastModified})`;
          const actions = document.createElement('div');
          actions.className = 'doc-actions';
          
          // Abrir AMFE
          const openBtn = document.createElement('button');
          openBtn.textContent = 'Abrir';
          openBtn.onclick = () => {
            window.location.href = 'index.html?id=' + encodeURIComponent(doc.id);
          };
          
          // Renombrar AMFE
          const renameBtn = document.createElement('button');
          renameBtn.textContent = 'Renombrar';
          renameBtn.onclick = async () => {
            const nuevo = prompt('Nuevo nombre para el AMFE:', doc.name);
            if (!nuevo || nuevo.trim() === '') return;
            try {
              await db.collection(COLLECTION_NAME).doc(doc.id).update({
                name: nuevo.trim(),
                lastModified: firebase.firestore.FieldValue.serverTimestamp()
              });
              showSuccess('Documento renombrado correctamente');
              renderList();
            } catch (error) {
              showError('Error al renombrar: ' + error.message);
            }
          };
          
          // Eliminar AMFE
          const deleteBtn = document.createElement('button');
          deleteBtn.textContent = 'Eliminar';
          deleteBtn.onclick = async () => {
            if (!confirm('¿Desea eliminar este AMFE? Esta acción no se puede deshacer.')) return;
            try {
              await db.collection(COLLECTION_NAME).doc(doc.id).delete();
              showSuccess('Documento eliminado correctamente');
              renderList();
            } catch (error) {
              showError('Error al eliminar: ' + error.message);
            }
          };
          
          actions.appendChild(openBtn);
          actions.appendChild(renameBtn);
          actions.appendChild(deleteBtn);
          wrapper.appendChild(info);
          wrapper.appendChild(actions);
          docListDiv.appendChild(wrapper);
        });
      } catch (error) {
        console.error('Error rendering list:', error);
        docListDiv.innerHTML = '<p style="color: red;">Error al cargar los documentos desde Firebase. Por favor, verifique su configuración y recargue la página.</p>';
      }
    }

    // Crear un nuevo AMFE
    newBtn.addEventListener('click', async () => {
      try {
        // Crear nuevo documento en Firebase
        const docRef = await db.collection(COLLECTION_NAME).add({
          name: 'Nuevo AMFE',
          lastModified: firebase.firestore.FieldValue.serverTimestamp(),
          content: {
            general: {
              orgName: '', tema: '', numeroAmfe: '', revisionAmfe: '', planta: '', 
              fechaInicio: '', responsable: '', cliente: '', fechaRevision: '', 
              confidencialidad: '', modelo: '', equipo: '', planNumber: '', contacto: '', 
              tipoPlan: '', numParte: '', ultimoCambio: '', aprobProv: '', 
              aprobIngCliente: '', aprobCalidadCliente: '', aprobOtras: ''
            },
            items: [],
            selected: { itemId: null, stepId: null, elementId: null }
          }
        });
        
        window.location.href = 'index.html?id=' + encodeURIComponent(docRef.id);
      } catch (error) {
        showError('Error al crear nuevo AMFE en Firebase: ' + error.message);
      }
    });

    // Escuchar cambios en el filtro de búsqueda
    searchInput.addEventListener('input', () => {
      renderList().catch(err => console.error(err));
    });

    // Carga inicial
    renderList().catch(err => console.error(err));
  </script>
</body>
</html>
