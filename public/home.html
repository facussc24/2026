<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio – Gestor AMFE/Plan de Control</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="toast.css">
  <style>
    /* Estilos específicos para la página de inicio */
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background: #1f497d;
      color: #fff;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 1.6rem;
    }
    main {
      padding: 1rem;
    }
    #lists {
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }
    .list-section h2 {
      margin-bottom: 0.5rem;
    }
    .list-section input[type="text"] {
      width: 100%;
      padding: 0.4rem;
      margin-bottom: 0.5rem;
    }
    .doc-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border: 1px solid #ccc;
      padding: 0.5rem;
      margin-bottom: 0.3rem;
      border-radius: 4px;
      background: #f9f9f9;
    }
    .doc-actions button {
      margin-left: 0.3rem;
    }
    .btn-primary {
      background: #1f497d;
      color: #fff;
      border: none;
      padding: 0.6rem 1rem;
      border-radius: 4px;
      cursor: pointer;
    }
    .btn-primary:hover {
      background: #16325c;
    }
  </style>
</head>
<body>
  <header>
    <h1>Gestor AMFE/Plan de Control</h1>
    <button id="new-amfe" class="btn-primary">Nuevo AMFE</button>
  </header>
  <main>
    <div id="lists">
      <div class="list-section">
        <h2>AMFEs guardados</h2>
        <input type="text" id="search" placeholder="Buscar por nombre…">
        
        <!-- Advanced Search Filters -->
        <div style="margin-top: 10px; display: flex; gap: 10px; flex-wrap: wrap;">
          <select id="sort-by" style="padding: 5px;">
            <option value="lastModified">Ordenar por: Más reciente</option>
            <option value="name">Ordenar por: Nombre</option>
            <option value="oldest">Ordenar por: Más antiguo</option>
          </select>
          
          <select id="filter-date" style="padding: 5px;">
            <option value="all">Todas las fechas</option>
            <option value="today">Hoy</option>
            <option value="week">Última semana</option>
            <option value="month">Último mes</option>
          </select>
        </div>
        
        <div id="doc-list"></div>
      </div>
    </div>
  </main>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  
  <!-- Firebase Configuration -->
  <script src="firebase-config.js"></script>
  
  <!-- UI Enhancements -->
  <script src="ui-enhancements.js"></script>
  
  <script>
    // Página de inicio para Firebase: trabaja con Firestore
    const newBtn = document.getElementById('new-amfe');
    const docListDiv = document.getElementById('doc-list');
    const searchInput = document.getElementById('search');

    /**
     * Muestra un mensaje de error al usuario
     * @param {string} message - Mensaje de error
     */
    function showError(message) {
      if (typeof toast !== 'undefined') {
        toast.error(message);
      } else {
        alert('Error: ' + message);
      }
    }

    /**
     * Muestra un mensaje de éxito al usuario
     * @param {string} message - Mensaje de éxito
     */
    function showSuccess(message) {
      if (typeof toast !== 'undefined') {
        toast.success(message);
      } else {
        console.log('Éxito:', message);
      }
    }

    /**
     * Obtener la lista de documentos desde Firebase
     */
    async function fetchDocs() {
      try {
        const snapshot = await db.collection(COLLECTION_NAME).orderBy('lastModified', 'desc').get();
        return snapshot.docs.map(doc => ({
          id: doc.id,
          ...doc.data()
        }));
      } catch (error) {
        showError('No se pudo cargar la lista de AMFEs desde Firebase. Verifique su configuración.');
        throw error;
      }
    }

    /**
     * Renderiza la lista de documentos con filtros avanzados
     */
    async function renderList() {
      try {
        const filter = searchInput.value.toLowerCase();
        const sortBy = document.getElementById('sort-by').value;
        const filterDate = document.getElementById('filter-date').value;
        
        let docs = await fetchDocs();
        
        // Apply date filter
        if (filterDate !== 'all') {
          const now = new Date();
          docs = docs.filter(doc => {
            if (!doc.lastModified || !doc.lastModified.toDate) return false;
            const docDate = doc.lastModified.toDate();
            const diffTime = Math.abs(now - docDate);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            
            switch(filterDate) {
              case 'today': return diffDays === 0;
              case 'week': return diffDays <= 7;
              case 'month': return diffDays <= 30;
              default: return true;
            }
          });
        }
        
        // Apply text filter
        const filteredDocs = docs.filter(doc => 
          doc.name && doc.name.toLowerCase().includes(filter)
        );
        
        // Apply sorting
        if (sortBy === 'name') {
          filteredDocs.sort((a, b) => a.name.localeCompare(b.name));
        } else if (sortBy === 'oldest') {
          filteredDocs.sort((a, b) => {
            const dateA = a.lastModified?.toDate ? a.lastModified.toDate() : new Date(0);
            const dateB = b.lastModified?.toDate ? b.lastModified.toDate() : new Date(0);
            return dateA - dateB;
          });
        }
        // Default is 'lastModified' (most recent) which is already sorted by fetchDocs
        
        docListDiv.innerHTML = '';
        
        if (filteredDocs.length === 0) {
          docListDiv.innerHTML = '<p>No se encontraron documentos.</p>';
          return;
        }
        
        filteredDocs.forEach(doc => {
          const wrapper = document.createElement('div');
          wrapper.className = 'doc-item';
          const info = document.createElement('div');
          const lastModified = doc.lastModified ? 
            (doc.lastModified.toDate ? doc.lastModified.toDate().toLocaleDateString() : 'N/A') : 
            'N/A';
          info.textContent = `${doc.name} (Modificado: ${lastModified})`;
          const actions = document.createElement('div');
          actions.className = 'doc-actions';
          
          // Abrir AMFE
          const openBtn = document.createElement('button');
          openBtn.textContent = 'Abrir';
          openBtn.onclick = () => {
            window.location.href = 'index.html?id=' + encodeURIComponent(doc.id);
          };
          
          // Renombrar AMFE
          const renameBtn = document.createElement('button');
          renameBtn.textContent = 'Renombrar';
          renameBtn.onclick = async () => {
            const nuevo = prompt('Nuevo nombre para el AMFE:', doc.name);
            if (!nuevo || nuevo.trim() === '') return;
            try {
              await db.collection(COLLECTION_NAME).doc(doc.id).update({
                name: nuevo.trim(),
                lastModified: firebase.firestore.FieldValue.serverTimestamp()
              });
              showSuccess('Documento renombrado correctamente');
              renderList();
            } catch (error) {
              showError('Error al renombrar: ' + error.message);
            }
          };
          
          // Duplicar AMFE
          const duplicateBtn = document.createElement('button');
          duplicateBtn.textContent = 'Duplicar';
          duplicateBtn.onclick = async () => {
            try {
              if (typeof loading !== 'undefined') {
                loading.show();
              }
              
              // Get the original document
              const originalDoc = await db.collection(COLLECTION_NAME).doc(doc.id).get();
              const originalData = originalDoc.data();
              
              // Create a copy with a new name
              const newName = doc.name + ' (Copia)';
              await db.collection(COLLECTION_NAME).add({
                name: newName,
                lastModified: firebase.firestore.FieldValue.serverTimestamp(),
                content: originalData.content
              });
              
              if (typeof loading !== 'undefined') {
                loading.hide();
              }
              
              showSuccess('Documento duplicado correctamente');
              renderList();
            } catch (error) {
              if (typeof loading !== 'undefined') {
                loading.hide();
              }
              showError('Error al duplicar: ' + error.message);
            }
          };
          
          // Eliminar AMFE
          const deleteBtn = document.createElement('button');
          deleteBtn.textContent = 'Eliminar';
          deleteBtn.onclick = async () => {
            if (!confirm('¿Desea eliminar este AMFE? Esta acción no se puede deshacer.')) return;
            try {
              await db.collection(COLLECTION_NAME).doc(doc.id).delete();
              showSuccess('Documento eliminado correctamente');
              renderList();
            } catch (error) {
              showError('Error al eliminar: ' + error.message);
            }
          };
          
          actions.appendChild(openBtn);
          actions.appendChild(renameBtn);
          actions.appendChild(duplicateBtn);
          actions.appendChild(deleteBtn);
          wrapper.appendChild(info);
          wrapper.appendChild(actions);
          docListDiv.appendChild(wrapper);
        });
      } catch (error) {
        console.error('Error rendering list:', error);
        docListDiv.innerHTML = '<p style="color: red;">Error al cargar los documentos desde Firebase. Por favor, verifique su configuración y recargue la página.</p>';
      }
    }

    // Crear un nuevo AMFE
    newBtn.addEventListener('click', async () => {
      try {
        // Show loading
        if (typeof loading !== 'undefined') {
          loading.show();
        }
        
        // Crear nuevo documento en Firebase
        const docRef = await db.collection(COLLECTION_NAME).add({
          name: 'Nuevo AMFE',
          lastModified: firebase.firestore.FieldValue.serverTimestamp(),
          content: {
            general: {
              orgName: '', tema: '', numeroAmfe: '', revisionAmfe: '', planta: '', 
              fechaInicio: '', responsable: '', cliente: '', fechaRevision: '', 
              confidencialidad: '', modelo: '', equipo: '', planNumber: '', contacto: '', 
              tipoPlan: '', numParte: '', ultimoCambio: '', aprobProv: '', 
              aprobIngCliente: '', aprobCalidadCliente: '', aprobOtras: ''
            },
            items: [],
            selected: { itemId: null, stepId: null, elementId: null }
          }
        });
        
        // Hide loading (will redirect, but just in case)
        if (typeof loading !== 'undefined') {
          loading.hide();
        }
        
        window.location.href = 'index.html?id=' + encodeURIComponent(docRef.id);
      } catch (error) {
        // Hide loading on error
        if (typeof loading !== 'undefined') {
          loading.hide();
        }
        showError('Error al crear nuevo AMFE en Firebase: ' + error.message);
      }
    });

    // Escuchar cambios en el filtro de búsqueda
    searchInput.addEventListener('input', () => {
      renderList().catch(err => console.error(err));
    });
    
    // Escuchar cambios en los filtros avanzados
    document.getElementById('sort-by').addEventListener('change', () => {
      renderList().catch(err => console.error(err));
    });
    
    document.getElementById('filter-date').addEventListener('change', () => {
      renderList().catch(err => console.error(err));
    });

    // Carga inicial
    renderList().catch(err => console.error(err));
  </script>
</body>
</html>
