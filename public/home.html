<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio – Gestor AMFE/Plan de Control</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="home">
  <header>
    <h1>Gestor AMFE/Plan de Control</h1>
    <button id="new-amfe" class="btn-primary">Nuevo AMFE</button>
  </header>
  <main>
    <div id="lists">
      <div class="list-section">
        <h2>AMFEs guardados</h2>
        <input type="text" id="search" placeholder="Buscar por nombre…">
        <div id="doc-list"></div>
      </div>
    </div>
  </main>
  <div id="toast-container"></div>
  <!-- Firebase SDK (v8 for compatibility with existing code) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="firebase-config.js"></script>
  <script>
    const newBtn = document.getElementById('new-amfe');
    const docListDiv = document.getElementById('doc-list');
    const searchInput = document.getElementById('search');

    // --- Sistema de notificaciones (Toast) ---
    function showToast(message, type = 'info') {
      const container = document.getElementById('toast-container');
      const toast = document.createElement('div');
      toast.className = `toast ${type}`;
      toast.textContent = message;

      container.appendChild(toast);

      // Mostrar el toast
      setTimeout(() => {
        toast.classList.add('show');
      }, 100);

      // Ocultar y eliminar después de 3 segundos
      setTimeout(() => {
        toast.classList.remove('show');
        toast.addEventListener('transitionend', () => toast.remove());
      }, 3000);
    }

    // Obtener la lista de documentos desde Firestore
    async function fetchDocs() {
      const snapshot = await db.collection('docs').get();
      return snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
    }

    // Renderiza la lista de documentos
    async function renderList() {
      const filter = searchInput.value.toLowerCase();
      const docs = await fetchDocs();
      const filteredDocs = docs.filter(doc => doc.name.toLowerCase().includes(filter));
      docListDiv.innerHTML = '';

      if (filteredDocs.length === 0) {
        const emptyMessage = document.createElement('p');
        emptyMessage.id = 'empty-message';
        emptyMessage.textContent = 'No se encontraron AMFEs. Cree uno nuevo para comenzar.';
        docListDiv.appendChild(emptyMessage);
        return;
      }

      filteredDocs.forEach(doc => {
        const wrapper = document.createElement('div');
        wrapper.className = 'doc-item';

        const info = document.createElement('div');
        info.className = 'doc-info';

        const name = document.createElement('span');
        name.className = 'doc-name';
        name.textContent = doc.name;

        const lastModified = document.createElement('span');
        lastModified.className = 'doc-last-modified';
        lastModified.textContent = ` (Modificado: ${doc.lastModified ? new Date(doc.lastModified).toLocaleDateString() : 'N/A'})`;

        info.appendChild(name);
        info.appendChild(lastModified);

        const actions = document.createElement('div');
        actions.className = 'doc-actions';

        // Abrir AMFE
        const openBtn = document.createElement('button');
        openBtn.className = 'btn btn-secondary';
        openBtn.textContent = 'Abrir';
        openBtn.onclick = () => {
          window.location.href = 'index.html?id=' + encodeURIComponent(doc.id);
        };

        // Renombrar AMFE
        const renameBtn = document.createElement('button');
        renameBtn.className = 'btn btn-secondary';
        renameBtn.textContent = 'Renombrar';
        renameBtn.onclick = async () => {
          const nuevo = prompt('Nuevo nombre para el AMFE:', doc.name);
          if (!nuevo || nuevo.trim() === '') return;
          renameBtn.disabled = true;
          renameBtn.textContent = 'Renombrando...';
          try {
            await db.collection('docs').doc(doc.id).update({
              name: nuevo.trim(),
              lastModified: new Date().toISOString()
            });
            renderList();
          } catch (error) {
            console.error("Error renaming document:", error);
            showToast("No se pudo renombrar el documento.", 'error');
            renameBtn.disabled = false;
            renameBtn.textContent = 'Renombrar';
          }
        };

        // Eliminar AMFE
        const deleteBtn = document.createElement('button');
        deleteBtn.className = 'btn btn-danger';
        deleteBtn.textContent = 'Eliminar';
        deleteBtn.onclick = async () => {
          if (!confirm('¿Desea eliminar este AMFE? Esta acción no se puede deshacer.')) return;
          deleteBtn.disabled = true;
          deleteBtn.textContent = 'Eliminando...';
          try {
            await db.collection('docs').doc(doc.id).delete();
            renderList();
          } catch (error) {
            console.error("Error deleting document:", error);
            showToast("No se pudo eliminar el documento.", 'error');
            deleteBtn.disabled = false;
            deleteBtn.textContent = 'Eliminar';
          }
        };

        actions.appendChild(openBtn);
        actions.appendChild(renameBtn);
        actions.appendChild(deleteBtn);

        wrapper.appendChild(info);
        wrapper.appendChild(actions);

        docListDiv.appendChild(wrapper);
      });
    }

    // Crear un nuevo AMFE
    newBtn.addEventListener('click', async () => {
      newBtn.disabled = true;
      newBtn.textContent = 'Creando...';
      try {
        const newDoc = {
          name: 'Nuevo AMFE',
          lastModified: new Date().toISOString(),
          content: {
            general: { orgName: '', tema: 'Nuevo AMFE', numeroAmfe: '', revisionAmfe: '', planta: '', fechaInicio: '', responsable: '', cliente: '', fechaRevision: '', confidencialidad: '', modelo: '', equipo: '', planNumber: '', contacto: '', tipoPlan: '', numParte: '', ultimoCambio: '', aprobProv: '', aprobIngCliente: '', aprobCalidadCliente: '', aprobOtras: '' },
            items: [],
            selected: { itemId: null, stepId: null, elementId: null }
          }
        };
        const docRef = await db.collection('docs').add(newDoc);
        window.location.href = 'index.html?id=' + encodeURIComponent(docRef.id);
      } catch (error) {
        console.error("Error creating new document:", error);
        showToast("No se pudo crear el nuevo AMFE.", 'error');
        newBtn.disabled = false;
        newBtn.textContent = 'Nuevo AMFE';
      }
    });

    // Escuchar cambios en el filtro de búsqueda
    searchInput.addEventListener('input', () => {
      renderList().catch(err => console.error(err));
    });

    // Carga inicial
    renderList().catch(err => console.error(err));
  </script>
</body>
</html>
