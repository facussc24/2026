<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Hotspots de Polígono</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #canvas-container {
            position: relative;
            cursor: crosshair;
            width: fit-content;
        }
        #editor-canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
        .polygon-list-item:hover {
            background-color: #f0f9ff;
        }
    </style>
</head>
<body class="bg-slate-100 font-sans">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        <header class="mb-8">
            <h1 class="text-4xl font-bold text-slate-800">Editor de Zonas Interactivas</h1>
            <p class="text-slate-600 mt-2">Crea polígonos de forma libre sobre la imagen del vehículo. Guarda y exporta tu configuración.</p>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Columna del Editor Visual -->
            <div class="lg:col-span-2 bg-white p-6 rounded-lg shadow-lg">
                <h2 class="text-2xl font-semibold text-slate-700 mb-4">Lienzo de Edición</h2>
                <div id="canvas-container" class="shadow-md rounded-md overflow-hidden">
                    <img id="vehicle-image" src="Maxus.jpg" alt="Vehículo para editar" class="block max-w-full h-auto">
                    <canvas id="editor-canvas"></canvas>
                </div>
            </div>

            <!-- Columna de Controles y Datos -->
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <h2 class="text-2xl font-semibold text-slate-700 mb-4">Panel de Control</h2>

                <div class="space-y-4">
                    <button id="new-polygon-btn" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 transition-colors">
                        Añadir Nuevo Polígono
                    </button>
                    <div class="grid grid-cols-2 gap-4">
                        <button id="undo-point-btn" class="w-full bg-slate-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-slate-600 disabled:opacity-50" disabled>
                            Deshacer Punto
                        </button>
                        <button id="finish-polygon-btn" class="w-full bg-green-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-green-700 disabled:opacity-50" disabled>
                            Finalizar Polígono
                        </button>
                    </div>
                </div>

                <hr class="my-6">

                <div>
                    <h3 class="text-xl font-semibold text-slate-700 mb-3">Zonas Creadas</h3>
                    <div id="polygon-list" class="space-y-2 max-h-96 overflow-y-auto pr-2">
                        <p id="no-polygons-msg" class="text-slate-500">Aún no se han creado zonas.</p>
                    </div>
                </div>

                <hr class="my-6">

                <div>
                    <button id="download-json-btn" class="w-full bg-purple-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-purple-700 disabled:opacity-50" disabled>
                        Descargar hotspots.json
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para editar datos del polígono -->
    <div id="polygon-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden">
        <div class="relative top-20 mx-auto p-5 border w-full max-w-md shadow-lg rounded-md bg-white">
            <h3 class="text-lg leading-6 font-medium text-gray-900 mb-4">Detalles de la Zona</h3>
            <form id="polygon-form">
                <input type="hidden" id="polygon-id">
                <div class="mb-4">
                    <label for="part-name" class="block text-sm font-medium text-gray-700">Nombre</label>
                    <input type="text" id="part-name" class="mt-1 block w-full rounded-md" required>
                </div>
                <div class="mb-4">
                    <label for="part-description" class="block text-sm font-medium text-gray-700">Descripción</label>
                    <textarea id="part-description" rows="3" class="mt-1 block w-full rounded-md" required></textarea>
                </div>
                 <div class="mb-4">
                    <label for="part-number" class="block text-sm font-medium text-gray-700">Número de Parte</label>
                    <input type="text" id="part-number" class="mt-1 block w-full rounded-md" required>
                </div>
                <div class="flex justify-end gap-4 mt-6">
                    <button type="button" id="cancel-edit-btn" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300">Cancelar</button>
                    <button type="submit" id="save-polygon-data-btn" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="editor.js"></script>
</body>
</html>
