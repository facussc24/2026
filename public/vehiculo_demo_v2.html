<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demostración Interactiva de Piezas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="vehiculo_demo_v2.css">
</head>
<body>

    <div class="container-fluid demo-wrapper">
        <div class="row no-gutters">
            <!-- Columna de la Imagen -->
            <div class="col-lg-9 image-column">
                <div class="image-container">
                    <img src="Maxus.jpg" usemap="#vehicle-map" class="vehicle-image">

                    <!--
                        INSTRUCCIÓN:
                        Pegue aquí el código del <map> generado por el "hotspot_editor.html".
                        Asegúrese de que el `name` del map coincida con el `usemap` de la imagen de arriba (ej. name="vehicle-map").
                    -->
                    <map name="vehicle-map">
                        <area shape="rect" coords="381,288,514,367" href="#" title="Capó Delantero" data-part-key="capo">
                        <area shape="rect" coords="382,460,541,500" href="#" title="Parachoques Delantero" data-part-key="parachoques">
                        <area shape="rect" coords="522,301,620,502" href="#" title="Puerta Delantera" data-part-key="puerta_delantera">
                        <area shape="rect" coords="627,309,780,508" href="#" title="Puerta Lateral Corrediza" data-part-key="puerta_lateral">
                        <area shape="rect" coords="382,367,430,401" href="#" title="Faro Delantero" data-part-key="faro">
                    </map>

                    <!-- Canvas para dibujar los highlights de las áreas -->
                    <canvas id="highlight-canvas"></canvas>
                </div>
            </div>

            <!-- Columna de Información -->
            <div class="col-lg-3 info-column">
                <div id="part-info" class="part-info-container">
                    <div class="part-info-content">
                        <h2>Demostración Interactiva</h2>
                        <p>Pase el cursor sobre una pieza del vehículo para ver los detalles.</p>
                        <hr>
                        <p class="text-muted small">Para definir o modificar las zonas, utilice el <a href="hotspot_editor.html" target="_blank">Editor de Hotspots</a>.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="vehiculo_demo_v2.js"></script>
</body>
</html>
